<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<html>
  <head>
    <title>Am I In Danger?</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 0%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 0%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <p>Your location is: </p>
    <p id="list"></p>

    <p>The danger level within <span id="radius"></span> km of your current position is:</p>


	<div id="crimeDiv">
		<p id="crime"></p>
	</div>

	<div id="scaleBackground">
		<div id="scale"></div>
	</div>
	
	<div>
		There were <span id="crimeNum"></span> crimes committed within <span id="radius2"></span> km of you in the past year.
	</div>


	<div id="background"></div>

    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var output = pos.lat + ", " + pos.lng;
			document.getElementById("list").innerHTML = output;
			calcRisk(pos.lng, pos.lat);

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
	function calcRisk(curLocLong, curLocLat) {
		// Set coords
    var coords = [];
    var squareRange = [];
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
          var jsonData = JSON.parse(this.responseText);
          for (i = 0; i < jsonData.features.length; i++) {
            coords.push({'x':jsonData.features[i].geometry.x, 'y':jsonData.features[i].geometry.y});
          }

          // console.log(coords);
          longCov = 80.00
      		latCov = 111.045
			curLocLong = -79.716164;
            curLocLat = 43.641391;
      		// Set current location
      		var curLoc = [curLocLong, curLocLat];
      		// Set radius, in kilometers
      		var r = 1;
      		document.getElementById("radius").innerHTML = r;
			document.getElementById("radius2").innerHTML = r;

      		// Initialize square range
      		// Scan thru and save all  points withing square range
          // console.log(coords);
          // console.log(curLoc);

      		for (var i = 0; i < coords.length; i++) {
      			if (coords[i].x < curLoc[0] + (r / longCov)
      			  && coords[i].x > curLoc[0] - (r / longCov)
      			  && coords[i].y < curLoc[1] + (r / latCov)
      			  && coords[i].y > curLoc[1] - (r / latCov))
              {
      				squareRange.push([coords[i].x, coords[i].y]);
      			}
      		}
          console.log(squareRange);
		  document.getElementById("crimeNum").innerHTML = squareRange.length;

      		//square root value
      		var countSquareRange = Math.floor(Math.sqrt(squareRange.length) * 10) /10;



      		if (Math.floor(Math.sqrt(squareRange.length) * 10) /10 > 10) {
      			countSquareRange = 10;

      		}
      		// output to webpage
      		document.getElementById("crime").innerHTML = countSquareRange + "/10";

			if (countSquareRange > 0 && countSquareRange <= 1) {
				document.getElementById("scale").style.width = "10%";
			}
			else if (countSquareRange > 1 && countSquareRange <= 2) {
				document.getElementById("scale").style.width = "20%";
			}
			else if (countSquareRange > 2 && countSquareRange <= 3) {
				document.getElementById("scale").style.width = "30%";
			}
			else if (countSquareRange > 3 && countSquareRange <= 4) {
				document.getElementById("scale").style.width = "40%";
			}
			else if (countSquareRange > 4 && countSquareRange <= 5) {
				document.getElementById("scale").style.width = "50%";
			}
			else if (countSquareRange > 5 && countSquareRange <= 6) {
				document.getElementById("scale").style.width = "60%";
			}
			else if (countSquareRange > 6 && countSquareRange <= 7) {
				document.getElementById("scale").style.width = "70%";
			}
			else if (countSquareRange > 7 && countSquareRange <= 8) {
				document.getElementById("scale").style.width = "80%";
			}
			else if (countSquareRange > 8 && countSquareRange <= 9) {
				document.getElementById("scale").style.width = "90%";
			}
			else if (countSquareRange > 9 && countSquareRange <= 10) {
				document.getElementById("scale").style.width = "100%";
			}

      }

    };

    xmlhttp.open("GET", "https://burntpotatoes.github.io/safety-way/Crime%20Data/CrimeData.json", true);

    xmlhttp.send();
		//pos.long and pos.lat

	}

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHNdShmcLizjhp734N3vKr1liGl_h7nm0&callback=initMap">
    </script>

  </body>
</html>
