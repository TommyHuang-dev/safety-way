<!DOCTYPE html>

<html>

<head>
    <title>DangerSense</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111472296-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-111472296-1');

    </script>

</head>

<body>
    <div class="center">
        <div class="header">
            <!-- The DangerSense logo, serves as button-->
            <img id="logo" onclick="getUserLocation()" src="logo.png" alt="logo">
        </div>

        <br/>

        <div id="hiddenBeforeClick">
            <img id="smallLogo" onclick="getUserLocation()" src="logo.png" alt="logo">
            <!-- Hidden radius -->
            <span id="radius"></span>

            <p id="text"><strong>DangerSense</strong> rating of your current position:</p>

            <!-- Display user location -->
            <p id="userLocationCoordinates"></p>

            <!-- Display the crime rating -->
            <div id="crimeRatingDiv">
                <p id="crimeRatingText"></p>

                <!-- Visual indicator -->
                <div id="scaleBackground">
                    <div id="scale"></div>
                </div>
            </div>
            <!-- Show the number of crimes that occured -->
            <div id="results">
                <p id="crimeCountText">There were <span id="crimeCount"></span> crimes committed within <span id="radius2"></span> km of you in the past year. </p>
                <p id="crimeCountText">This project is still under development, and only works somewhat well in Peel and Toronto.</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
