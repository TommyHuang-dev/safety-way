<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
<html>
  <head>
    <title>Am I In Danger?</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 0%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 0%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
	<div id="logo">
		<center><img src="logo.png" height=100px style="margin: auto;"></center>
	</div>
	
    <div id="map"></div>
    <p>Your location is: </p>
    <p id="list"></p>

    <p>Danger level of the <span id="radius"></span> km radius around you in the past year is...</p>
    <div id="crimeDiv"><p id="crime"></p></div>

	<div id="background"></div>

    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var output = pos.lat + ", " + pos.lng;
			document.getElementById("list").innerHTML = output;
			calcRobb(pos.lng, pos.lat);

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
	function calcRobb(curLocLong, curLocLat) {
		// Set robbery coords
    var coords = [];
    var squareRange = [];
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
          var jsonData = JSON.parse(this.responseText);
          for (i = 0; i < jsonData.features.length; i++) {
            coords.push({'x':jsonData.features[i].geometry.x, 'y':jsonData.features[i].geometry.y});
          }

          // console.log(coords);
          longCov = 80.00
      		latCov = 111.045
      		// Set current location
      		var curLoc = [curLocLong, curLocLat];
      		// Set radius, in kilometers
      		var r = 1;
      		document.getElementById("radius").innerHTML = r;
      		// Initialize square range
      		// Scan thru and save all robbery points withing square range
          // console.log(coords);
          // console.log(curLoc);

      		for (var i = 0; i < coords.length; i++) {
      			if (coords[i].x < curLoc[0] + (r / longCov)
      			  && coords[i].x > curLoc[0] - (r / longCov)
      			  && coords[i].y < curLoc[1] + (r / latCov)
      			  && coords[i].y > curLoc[1] - (r / latCov))
              {
      				squareRange.push([coords[i].x, coords[i].y]);
      			}
      		}
          console.log(squareRange);

      		//square root value
      		var robbCountSquareRange = Math.floor(Math.sqrt(squareRange.length) * 10) /10;

      		if (Math.floor(Math.sqrt(squareRange.length) * 10) /10 > 10) {
      			robbCountSquareRange = 10;
      		}
      		// output to webpage
      		document.getElementById("crime").innerHTML = robbCountSquareRange + "/10";
      }
    };
    xmlhttp.open("GET", "https://burntpotatoes.github.io/safety-way/Crime%20Data/ROBBdata.json", true);
    xmlhttp.send();
		//pos.long and pos.lat

	}

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHNdShmcLizjhp734N3vKr1liGl_h7nm0&callback=initMap">
    </script>

  </body>
</html>
