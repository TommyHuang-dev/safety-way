<!DOCTYPE html>

<html>

<head>
    <title>DangerSense</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111472296-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-111472296-1');

    </script>

</head>

<body>

    <!-- The DangerSense logo -->
    <img id="logo" src="logo.png" alt="logo">

    <!-- The invisible map, to be removed later -->
    <div id="map"></div>

    <!-- Display user location -->
    <p>Your location is: </p>
    <p id="userLocation"></p>

    <p>The danger level within <span id="radius"></span> km of your current position is:</p>

    <!-- Display the crime rating -->
    <div id="crimeRatingDiv">
        <p id="crimeRatingText"></p>
    </div>
    <!-- Visual indicator -->
    <div id="scaleBackground">
        <div id="scale"></div>
    </div>

    <!-- Show the number of crimes that occured -->
    <div id="crimeCountDiv">
        <p id="crimeCountText">There were <span id="crimeCount"></span> crimes committed within <span id="radius2"></span> km of you in the past year. </p>
        <p id="crimeCountText">This project is still under development, and only works somewhat well in Peel and Toronto.</p>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
